- name: Run Docker Compose
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Start services using Docker Compose
      community.docker.docker_compose_v2:
        project_src: ".."
        state: present
        detached: true
      async: 300  # Timeout after 5 minutes
      poll: 0
      register: compose_job  # ✅ Save the async job info

    - name: Wait for Docker Compose to finish
      async_status:
        jid: "{{ compose_job.ansible_job_id }}"  # ✅ Reference the correct variable
      register: job_result
      until: job_result.finished
      retries: 30
      delay: 10
